version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.8
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/Hao1995/Docker-Example
    steps:
      - checkout
      - setup_remote_docker
      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run:
          name: Run tests
          command: |
            docker-compose up -d
      - deploy:
          name: Push application Docker image
          command: |
            docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag docker_example $DOCKER_HUB_USER_ID/docker-example:$CIRCLE_SHA1
            docker tag docker_example $DOCKER_HUB_USER_ID/docker-example:latest
            docker push $DOCKER_HUB_USER_ID/docker-example:$CIRCLE_SHA1